The Form Editor has two design-time modes: <strong>design
mode</strong> and <strong>real mode</strong>. In <strong>real mode</strong>,
the layouts look exactly the same as during runtime.
To switch between modes, click the <strong>Design Mode</strong>
toolbar icon on the Main Window.
