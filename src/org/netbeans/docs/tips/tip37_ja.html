<body>

ファイルシステムにマウントされていないソースファイルにアクセスするには、<strong>「ファイル」</strong>メニューの<strong>「ファイルを開く」</strong>を選択します。表示される<strong>「開く」</strong>ダイアログで、開きたいファイルをブラウズできます。ファイルを選択すると、<strong>「パッケージを選択」</strong>ダイアログが表示されます。このダイアログで、ファイルのマウント先を指定できます。

<strong>「マウント」</strong>ボタンを押すと、そのファイルがエディタウィンドウで開きます。ファイルのあるディレクトリは、ファイルシステム中にマウントされ、エクスプローラの<strong>「ファイルシステム」</strong>タブに表示されます。

</html>
