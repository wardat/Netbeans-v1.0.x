IDE 起動と同時にクラスを実行するには、<strong>「汎用オプション」</strong>ウィンドウの <code>「起動」</code>ノードの下に、次の手順で実行したいクラスを置きます。

<p>エクスプローラでクラスを作成し、エクスプローラ中に表示されたそのクラスのノードを右クリックしてコンテキストメニューから<strong>「コピー」</strong>を選択します。次にメインメニューの<strong>「ツール」</strong>から<strong>「汎用オプション...」</strong>を選択し、<strong>「起動」</strong>ノードを右クリックします。表示されたコンテキストメニューから<strong>「ペースト」</strong>を選択します。
 
<p>この方法は、IDE を部分的にカスタマイズする場合にも使用できます。
