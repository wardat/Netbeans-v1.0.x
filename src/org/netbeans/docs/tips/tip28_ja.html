複数のウィンドウ区画を合体させて別のウィンドウコンテナを作成するには、メインメニュー<strong>「ウィンドウ」</strong>中のメニュー項目<strong>「合体先」</strong>を使用します。

タブが複数あるウィンドウでも、複数の区画を別のウィンドウに合体できます。ウィンドウ下部にある、合体させたい区画のタブを右クリックしてコンテキストメニューから<strong>「合体先」</strong>を選択してください。
