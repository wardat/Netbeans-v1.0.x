JBW_JSPPageWizardActionName=JSP Wizard...


#
#	Panel 1 : JSP Page Type selection
#

JBW_PageTypeOptionPanelTitle=JSP Page Type Option 
JBW_PageTypeOptionMsg=\
	Use this wizard to create a JSP page that uses JavaBeans(TM) properties \
	for its dynamic content display and for server-side processing. \
	You can create either a standard JSP page or a JSP page that handles errors. \
	\n\n When you run this wizard, you will select: 1) the JavaBeans to use for this \
	page; 2) the HTML query data for initializing the JavaBeans properties (this \
	step is optional); 3) the JavaBeans methods to set the JavaBeans states; and 4) \
	the HTML Form fields that will be used by the JSP page to display the JavaBeans \
	properties. Then you will enter any additional setup information necessary. \
	\n\n After you run this wizard, the generated JSP page will be stored in a folder \
	in Filesystems, where you can access and edit the page.

	
JBW_pageTypeQuetionMsg=\
	Is this page a standard or error-handling JSP page?
JBW_standardPage=Standard JSP Page
JBW_errorPage=Error-handling JSP page


#
# Panel 2 :JSP Beans Selection Panel 
#

JBW_JSPBeansSelectionPanelTitle=JavaBeans Selection
JBW_JSPBeansSelectionMsg=\
	Use this page to select the JavaBeans that are to be used for this JSP page. \
	The beans must come from a single JavaBeans package in Filesystems. \
	\n\n First, select the JavaBeans package. Then select the JavaBeans components you want to use \
	from the list of available beans. You can customize the name of the instance \
	variable. It will be displayed on the JSP page by typing in the Variable \
	column. You can also choose the scope of the instance, which determines the \
	lifetime of the instance.

JBW_BeanPackageMsg=\
	Select the package from the directory in Filesystems \
	containing the JavaBeans components to be used in this JSP page.
	
JBW_BeanPackageLabel=Beans Package:
