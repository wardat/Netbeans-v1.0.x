# Properties of DesignLayouts
  # JScrollPaneSupportLayout
  MSG_ADD_jscroll=Add to JScrollPane

  # ScrollPaneSupportLayout
  MSG_ADD_scroll=Add to ScrollPane

  # JTabbedPaneSupportLayout
  PROP_jtabbedpanecomp_tabname=Tab Name
  HINT_jtabbedpanecomp_tabname=Name of this component's tab
  PROP_jtabbedpanecomp_tabicon=Tab Icon
  HINT_jtabbedpanecomp_tabicon=Icon of this component's tab
  PROP_jtabbedpanecomp_tabtooltip=Tab ToolTip
  HINT_jtabbedpanecomp_tabtooltip=ToolTip of this component's tab

  # JSplitPaneSupportLayout
  MSG_ADD_jsplit_top=Add as the Top Component
  MSG_ADD_jsplit_bottom=Add as the Bottom Component
  MSG_ADD_jsplit_left=Add as the Left Component
  MSG_ADD_jsplit_right=Add as the Right Component

  # JLayeredPaneSupportLayout
  PROP_jlayeredpanecomp_layer=Layer
  HINT_jlayeredpanecomp_layer=The layer in which to place this component
  PROP_jlayeredpanecomp_position=Position Within Layer
  HINT_jlayeredpanecomp_position=The position of this component within its layer
  PROP_jlayeredpanecomp_x=X
  HINT_jlayeredpanecomp_x=The X coordinates of the component
  PROP_jlayeredpanecomp_y=Y
  HINT_jlayeredpanecomp_y=The Y coordinates of the component
  PROP_jlayeredpanecomp_width=Width
  HINT_jlayeredpanecomp_width=The width of the component
  PROP_jlayeredpanecomp_height=Height
  HINT_jlayeredpanecomp_height=The height of the component

  # JSplitPaneSupportLayout
  PROP_jsplitpanecomp_splitPos=Split Position
  HINT_jsplitpanecomp_splitPos=The position at which this component's splitter should be placed.
