#Status messages
MSG_StatusParsing=Compiling
MSG_StatusWriting=Compiling
MSG_StatusGenerating=Compiling
MSG_StatusCleaning=Cleaning

# Format for line with compile error
# {0} = package/name.ext of error file
# {1} = line number
# {2} = column number
# {3} = message
MSG_CompileError={0} [{1}:{2}] {3}

# Format for text of error
# {0} = the text
MSG_CompileErrorDescr={0}

# Compilation progress messages
# {0} = Status message
# {1} = package/name.ext
MSG_Compiling={0} {1}...

# Successfully compiled
# {0} = name of compiled file
MSG_CompilationSuccessful=Finished {0}.

# Unsuccessfully compiled
# {0} = name of compiled file
MSG_CompilationUnsuccessful=Errors compiling {0}.

# compilation started
# {0} = name of compiled file
MSG_CompilationStarted=Compiling {0}...

# Name of compilation tab
CTL_CompileTab=Compiler

# [PENDING] internal messages should not be listed in bundles!
ERR_INTERNAL1=ErrorDisplayer got DataObject with no LineCookie
