<body>

エディタ上で、クラス名にカーソルを置いてキーボードショートカットを使用すると、そのクラスのソースにジャンプしたり (<kbd>Alt+o</kbd>)、Javadoc ドキュメントを開いたり (<kbd>Alt+F1</kbd>) できます。

<p>この機能は、そのクラスのソースまたは Javadoc ファイルが「ファイルシステム」メニューでマウントされているファイルシステム上にある場合にのみ使用できます。

</body>
