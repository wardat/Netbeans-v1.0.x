<html>
<body>

In the Editor, you can put the insertion point on a class name and use keyboard shortcuts 
to jump to the source (<kbd>Alt+o</kbd>) for that class or open its Javadoc documentation (<kbd>Alt+F1</kbd>). 

<p>The source or Javadoc file must be in a file system mounted in Filesystems for this shortcut 
to work.
