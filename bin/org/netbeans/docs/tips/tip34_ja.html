<body>

外部 Java コンパイラには、どのようなコマンド行パラメータでも渡すことができます。

<p>メインメニューの<strong>「プロジェクト」</strong>から<strong>「設定...」</strong>を選択してプロジェクト設定を開き、<code>「コンパイラの種類」</code>、<code>「外部コンパイラ 」</code>、<code>「外部コンパイラ」</code>の順にノードを選択します。外部コンパイラの<code>「外部コンパイラ」</code>プロパティで、コマンド行指定の形式を編集してください。

 
</body>
</html>
