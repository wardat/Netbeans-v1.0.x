エクスプローラでは、IDE で処理できる型のデータは、特殊なアイコンとプロパティシート上のプロパティ設定で表現されます。たとえば、<code>MyForm.java</code> および <code>MyForm.class</code> と関連付けられた、<code>MyForm</code> という名前の <code>JFrame</code> フォームは、これらの情報がすべて統合された形で 1 つのオブジェクトとして扱われます。
