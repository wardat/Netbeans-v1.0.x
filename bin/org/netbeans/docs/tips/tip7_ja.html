<body>

エディタには、インテリジェントなコード補完機能が装備されています。たとえば、次のように変数名とパッケージ名の一部、または変数名とドット (.) 記号を入力したとしましょう。

<br><code>Color color = Color.red;
<br>int redValue = color.<font color=red><i>&lt;ここにカーソルを置く&gt;</i></font></code>

<br><kbd>CTRL+SPACE</kbd> キーを押すと、この条件にあてはまるメソッドの一覧が表示されます。完全な名前がわからない場合でも、この機能によって目的のメソッドを探し当てることができます。

</body>
