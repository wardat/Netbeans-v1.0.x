JAR または ZIP のアーカイブを IDE 内部から内部クラスパス (<code>CLASSPATH</code>) に追加するには、<strong>「ツール」</strong>メニューの<strong>「JAR アーカイブを追加」</strong>、または、エクスプローラの<strong>「ファイルシステム」</strong>ノードのコンテキストメニューを使用します。いったんマウントされたアーカイブは、ローカルディレクトリとまったく同じようにブラウズできます。
